{% extends 'food/base.html' %}


{% block body %}
<div class="container">
    <div class="row">
        <div class="col-mid-4">
            <div class="card"> 
                <div class="card-header bg-info">
                    <div class="card-title">
                        Add Products
                    </div>

                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit">Save</button>
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>

{% endblock %}
